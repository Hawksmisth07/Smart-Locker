<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 70" width="100" height="70">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1e40af"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Rounded rectangle background -->
  <rect x="5" y="5" width="90" height="60" rx="12" ry="12" fill="url(#logoGradient)"/>
  <!-- Lock icon -->
  <g transform="translate(50, 35)" filter="url(#glow)">
    <!-- Lock body -->
    <rect x="-14" y="-5" width="28" height="22" rx="4" ry="4" fill="#ffffff"/>
    <!-- Lock shackle -->
    <path d="M-8,-5 L-8,-12 A8,8 0 0,1 8,-12 L8,-5" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Keyhole -->
    <circle cx="0" cy="5" r="3" fill="url(#logoGradient)"/>
    <rect x="-1.5" y="5" width="3" height="6" fill="url(#logoGradient)"/>
  </g>
</svg>
