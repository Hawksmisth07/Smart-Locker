<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Smart Locker - Admin Login</title>
    <link rel="stylesheet" href="shared-optimizations.css?v=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px 0;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .bg-animation .circle {
            position: absolute;
            border-radius: 50%;
            animation: floatCircle 20s infinite ease-in-out;
        }

        .bg-animation .circle:nth-child(1) {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(91, 134, 229, 0.15) 0%, transparent 70%);
            top: -200px;
            right: -100px;
        }

        .bg-animation .circle:nth-child(2) {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(54, 209, 220, 0.12) 0%, transparent 70%);
            bottom: -150px;
            left: -100px;
            animation-delay: -5s;
        }

        .bg-animation .circle:nth-child(3) {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(91, 134, 229, 0.1) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -10s;
        }

        @keyframes floatCircle {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            25% {
                transform: translate(30px, -30px) scale(1.05);
            }

            50% {
                transform: translate(-20px, 20px) scale(0.95);
            }

            75% {
                transform: translate(-30px, -20px) scale(1.02);
            }
        }

        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(91, 134, 229, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(91, 134, 229, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            pointer-events: none;
        }

        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            padding: 20px;
            margin: auto;
        }

        .login-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3), 0 0 100px rgba(91, 134, 229, 0.1);
            animation: cardAppear 0.6s ease-out;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .admin-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #5B86E5, #36D1DC);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(91, 134, 229, 0.3);
            animation: iconPulse 2s infinite;
        }

        @keyframes iconPulse {

            0%,
            100% {
                box-shadow: 0 10px 30px rgba(91, 134, 229, 0.3);
            }

            50% {
                box-shadow: 0 15px 40px rgba(91, 134, 229, 0.5);
            }
        }

        .admin-icon i {
            font-size: 36px;
            color: white;
        }

        .login-header h1 {
            color: #f1f5f9;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #94a3b8;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #94a3b8;
            font-size: 13px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper .input-icon {
            position: absolute;
            left: 16px;
            color: #64748b;
            font-size: 16px;
            z-index: 2;
            pointer-events: none;
        }

        .input-wrapper input {
            width: 100%;
            padding: 16px 50px 16px 48px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #f1f5f9;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #5B86E5;
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 4px rgba(91, 134, 229, 0.15);
        }

        .input-wrapper input::placeholder {
            color: #475569;
        }

        .toggle-password {
            position: absolute;
            right: 4px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            padding: 12px;
            z-index: 2;
        }

        .toggle-password:hover {
            color: #5B86E5;
        }

        .remember-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            color: #94a3b8;
            font-size: 13px;
        }

        .remember-me input {
            display: none;
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remember-me input:checked+.custom-checkbox {
            background: linear-gradient(135deg, #5B86E5, #36D1DC);
            border-color: transparent;
        }

        .custom-checkbox i {
            font-size: 10px;
            color: white;
            opacity: 0;
        }

        .remember-me input:checked+.custom-checkbox i {
            opacity: 1;
        }

        .forgot-link {
            color: #5B86E5;
            text-decoration: none;
            font-size: 13px;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #5B86E5, #36D1DC);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(91, 134, 229, 0.4);
        }

        .login-btn.loading {
            pointer-events: none;
        }

        .login-btn.loading .btn-text {
            opacity: 0;
        }

        .login-btn.loading .btn-loader {
            opacity: 1;
        }

        .btn-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #475569;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 15px;
        }

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 14px;
        }

        .security-note {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: #64748b;
            font-size: 12px;
        }

        .security-note i {
            color: #4ade80;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .alert.error {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.3);
            color: #f87171;
            display: flex;
        }

        .alert.success {
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.3);
            color: #4ade80;
            display: flex;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 25px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .admin-icon {
                width: 70px;
                height: 70px;
            }

            .admin-icon i {
                font-size: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="bg-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="grid-lines"></div>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="admin-icon"><i class="fas fa-user-shield"></i></div>
                <h1>Admin Login</h1>
                <p>Masuk ke panel administrator Smart Locker</p>
            </div>
            <div class="alert" id="alertBox"><i class="fas fa-exclamation-circle"></i><span id="alertMessage"></span>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username / Email</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" placeholder="Masukkan username atau email" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Masukkan password" required>
                        <i class="fas fa-lock input-icon"></i>
                        <button type="button" class="toggle-password" id="togglePassword"><i
                                class="fas fa-eye"></i></button>
                    </div>
                </div>
                <div class="remember-row">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span class="custom-checkbox"><i class="fas fa-check"></i></span>
                        Ingat saya
                    </label>
                    <a href="#" class="forgot-link">Lupa password?</a>
                </div>
                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Masuk</span>
                    <span class="btn-loader"><i class="fas fa-spinner fa-spin"></i></span>
                </button>
            </form>
            <div class="divider"><span>atau</span></div>
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Kembali ke Login User</a>
            <div class="security-note"><i class="fas fa-shield-alt"></i><span>Koneksi aman dengan enkripsi SSL</span>
            </div>
        </div>
    </div>

    <script>
        // Single server - API and frontend on same origin
        const API_BASE = window.location.origin;

        document.getElementById('togglePassword').addEventListener('click', function () {
            const pwd = document.getElementById('password');
            pwd.type = pwd.type === 'password' ? 'text' : 'password';
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            if (!username || !password) { showAlert('error', 'Username dan password harus diisi!'); return; }

            loginBtn.classList.add('loading');

            try {
                const response = await fetch(`${API_BASE}/api/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();

                if (data.success) {
                    showAlert('success', 'Login berhasil! Mengalihkan...');
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminLoggedIn', 'true');
                    localStorage.setItem('adminName', data.admin.name);
                    localStorage.setItem('adminEmail', data.admin.email);
                    localStorage.setItem('adminRole', data.admin.role);
                    setTimeout(() => { window.location.href = 'admin.html'; }, 1000);
                } else {
                    let msg = data.message;
                    if (data.attemptsRemaining !== undefined) msg += ` (${data.attemptsRemaining} percobaan tersisa)`;
                    showAlert('error', msg);
                    loginBtn.classList.remove('loading');
                }
            } catch (error) {
                showAlert('error', 'Gagal terhubung ke server. Pastikan server berjalan.');
                loginBtn.classList.remove('loading');
            }
        });

        function showAlert(type, message) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = 'alert ' + type;
            document.getElementById('alertMessage').textContent = message;
            alertBox.style.display = 'flex';
            if (type === 'error') setTimeout(() => { alertBox.style.display = 'none'; }, 5000);
        }

        // Check session
        (async () => {
            const token = localStorage.getItem('adminToken');
            if (!token) return;
            try {
                const res = await fetch(`${API_BASE}/api/admin/verify`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (res.ok) window.location.href = 'admin.html';
                else { localStorage.removeItem('adminToken'); localStorage.removeItem('adminLoggedIn'); }
            } catch (e) { }
        })();
    </script>
</body>

</html>
