<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="favGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1e40af"/>
    </linearGradient>
  </defs>
  <!-- Rounded rectangle background -->
  <rect x="2" y="2" width="28" height="28" rx="6" ry="6" fill="url(#favGradient)"/>
  <!-- Lock icon -->
  <g transform="translate(16, 18)">
    <!-- Lock body -->
    <rect x="-6" y="-2" width="12" height="10" rx="2" ry="2" fill="#ffffff"/>
    <!-- Lock shackle -->
    <path d="M-4,-2 L-4,-6 A4,4 0 0,1 4,-6 L4,-2" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Keyhole -->
    <circle cx="0" cy="2.5" r="1.5" fill="#2563eb"/>
    <rect x="-0.75" y="2.5" width="1.5" height="3" fill="#2563eb"/>
  </g>
</svg>
